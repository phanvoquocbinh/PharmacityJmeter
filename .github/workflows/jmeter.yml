name: JMeter CI

on:
  workflow_dispatch:
  push:
    paths:
      - "tests/**"
      - ".github/workflows/jmeter.yml"

jobs:
  run-jmeter:
    runs-on: ubuntu-latest
    env:
      JM_VERSION: 5.6.3
      TEST_PLAN: tests/Pharmacity_Performance.jmx   # <<< ĐÚNG TÊN & ĐƯỜNG DẪN

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Download Apache JMeter
        run: |
          curl -fsSL https://downloads.apache.org/jmeter/binaries/apache-jmeter-${JM_VERSION}.tgz -o jmeter.tgz \
          || curl -fsSL https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-${JM_VERSION}.tgz -o jmeter.tgz
          tar -xzf jmeter.tgz
          echo "$PWD/apache-jmeter-${JM_VERSION}/bin" >> $GITHUB_PATH

      - name: Run JMeter (non-GUI)
        run: |
          mkdir -p results
          test -f "$TEST_PLAN" || { echo "❌ Not found: $TEST_PLAN"; ls -la tests; exit 1; }
          jmeter -n -t "$TEST_PLAN" -l results/results.jtl -e -o results/report

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report
          path: results/report
